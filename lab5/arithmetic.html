<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);   /* превести строку в число: parseInt */
            let b = parseInt(inputB.value);
            let result = a+b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDif() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);  
            let b = parseInt(inputB.value);
            let result = a-b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showProd() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);  
            let b = parseInt(inputB.value);
            let result = a*b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showdiv() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);  
            let b = parseInt(inputB.value);
            let result = a/b;
            alert('Деление ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nПлюснина Елизавета Евгеньевна';
            alert(author);
        }
        function showCit() {
            let cit = 'Приветствую вас на моей странице! \nОбразование — это то, от чего всю жизнь уворачиваешься, но что все равно налипает.';
            alert(cit);
        }
    </script>
    <style>
        .message{
            width: 20%;
            height: 30px;
            background: linear-gradient(to right, black, rgb(79, 173, 142));
            color: rgb(255, 255, 255);
            border: 1px;
            display: inline-block;
            text-align: center;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDif()">Найти разность чисел</div>
        <div class="message" onclick="showProd()">Найти произведение чисел</div>
        <div class="message" onclick="showdiv()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>  
    </main>

    <footer ondblclick="showCit()" style="cursor: pointer;">
        &copy; Плюснина Елизавета, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
