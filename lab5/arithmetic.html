<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">

    <script>
        function showSum() {
            let a = 5154;
            let b = 7891;
            let result = a+b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);

        function showAuthor() {
            let author = 'Автор страницы: \nПлюснина Елизавета Евгеньевна';
            alert(author);
        }
        function showCit() {
            let cit = 'Приветствую вас на моей странице! \nОбразование — это то, от чего всю жизнь уворачиваешься, но что все равно налипает.';
            alert(cit);
        }
    </script>
    <style>
        .message{
            width: 20%;
            height: 30px;
            background: linear-gradient(to right, black, rgb(79, 173, 142));
            color: rgb(255, 255, 255);
            border: 1px;
            display: inline-block;
            text-align: center;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5

    <main>
        <div class="message" onclick="showSum()">Сколько будет 5154+7891?</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>  
    </main>

    <footer ondblclick="showCit()" style="cursor: pointer;">
