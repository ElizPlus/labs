<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png"> 
    <link rel="icon" href="../favicon-32x32.png">

<body onload="showDate()">
    <header >  
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>  
        <div id="current-date"></div>
        <div id="locale-dates"></div><br>
        <div id="additional-info"></div>
        <div>
            <label for="input-day">День:</label>
            <input type="number" id="input-day" min="1" max="31">
            <label for="input-month">Месяц:</label>
            <input type="number" id="input-month" min="1" max="12">
            <label for="input-year">Год:</label>
            <input type="number" id="input-year" min="1">
            <button onclick="showDayOfWeek()">День недели</button>
            <div id="day-of-week-result"></div>
        </div>
    </main>

    <footer>
        &copy; Плюснина Елизавета, ФБИ-22, 2 курс, 2024
    </footer>
