            let numBlocks = parseInt(document.getElementById('blockCountInput').value, 10); // пользовательский ввод
                if (isNaN(numBlocks) || numBlocks <= 0) {
                    alert('Введите к количество блоков.');
                    return;
                }
            let main = document.querySelector('main');
            main.innerHTML = ''; //пустые блоки

            for (let i = 0;  i< numBlocks; i++) { // let i=0 - создание переменной-счётчика, начальное значение = 0; i < 10 проверяется и увеличивается при каждом проходе

                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.innerHTML = `Блок № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i**2}`;
                newBlock.style.border = '3px solid bisque';
                newBlock.style.margin = '5px';
                newBlock.style.width = '100px';
                newBlock.style.color = 'bisque';

            }
        }
