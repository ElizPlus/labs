<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
    <link rel="stylesheet" href="new.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .header__menu--icon {
            background-color: #c1c1c1;
            position: absolute; /* Фиксированное позиционирование */
            top: 0; /* Прижимаем к верху */
            right: 0; /* Прижимаем к правому краю */
            width: 200px; 
            height: 300%; 
            padding-top: 20px;
        }    

        .text_content {
            width: 87%; 
            padding-top: 20px;
        }
    </style>
    <script>
        fetch('https://www.cbr-xml-daily.ru/daily_json.js')
            .then(response => response.json())
            .then(data => {
                const rate = data.Valute.RON.Value;
                document.getElementById('rate').textContent = rate.toFixed(2);
                
            });

        // Функция конвертации валюты
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const rate = document.getElementById('rate').textContent;
            const result = amount / rate;
            document.getElementById('result').textContent = `Результат в RON: ${result.toFixed(2)}`;
        }
        function convertRONtoRUB() {
            const amount = document.getElementById('amount').value;
            const rate = document.getElementById('rate').textContent;
            const result = rate / amount;
            document.getElementById('result').textContent = `Результат в рублях: ${result.toFixed(2)}`; 
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, РГЗ
    </header>

    <main>
        <div class="header__menu--icon">
            <ul>
                <li><a href="company.html">О компании</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="currency.html">Курс валют</a></li>
                <li><a href="contact.html">Контактные данные</a></li>
                <li><a href="video.html">Видео</a></li>
            </ul>
        </div>
        <div class="wrapper">
            <div class="header__flex flex-block">
                <div class="header__logo flex-block">
                    <a href="https://bnpparibasbank.ru">
                        <img src="https://bnpparibasbank.ru/wp-content/themes/bnpp/images/logo-default.png">
                    </a>
                </div>
            </div>
        </div>

        <a href="https://www.cbr-xml-daily.ru/">Курсы валют, API</a>
        <div class="currency-calculator">
            <h1>Калькулятор валют</h1>
            <input type="number" id="amount" placeholder="Сумма в рублях">
            <p>Курс RON (Румынский лей): <span id="rate">--</span></p>
            <button onclick="convertCurrency()">Конвертировать в RON</button>
            <div id="result"></div>
        </div>

        <p>
        <div class="convertRONtoRUB">
            <input type="number" id="amount" placeholder="Сумма в леях">
            
            <button onclick="convertRONtoRUB()">Конвертировать в рубли</button>
            <div id="result"></div>
        </div></p>

    </main>

    <footer>
        &copy; Плюснина Елизавета, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
